<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-white">
  <div class="list-group list-reset">
    <!-- duplicar cun ngFor deendendo dos datos que haxa -->

    <!-- รณ clickar, que chame รณ metodo do servicio que realiza a busqueda,
      en vez de valor input, valor das etiquetas -->
    <button

    class="list-group-item list-group-item-action"
    *ngFor="let tag of tags"
    (click)="searchTag( tag )"
    >
      {{ tag | titlecase }}
    </button>
  </div>

</div>
